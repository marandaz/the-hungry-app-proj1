<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- reset css -->
    <link rel="stylesheet" href="assets/style/reset.css">
    <!-- bulma cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- project css style sheet -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <nav class="tabs is-centered is-size-5-mobile is-size-3-tablet is-size-2-widescreen" role="navigation" aria-label="main navigation">
        <ul>
            <li>
                <!-- search new item link  -->
                <a href="index.html">
                    <span><i class="fas fa-carrot"></i></span>
                    <span>New Search</span>
                </a>
            </li>
            <li>
                <!-- link to favorites page on the left -->
                <a href="favorites.html">
                    <span><i class="fab fa-gratipay"></i></span>
                    <span>My Favorites</span>  
                </a>
            </li>
        </ul>
    </nav>
    <div class="columns mt-6 is-mobile">
        <div class="column is-offset-3-tablet is-5-tablet is-offset-1-mobile is-8-mobile" id="indexInstructions">
            <p>Type the ingredients you have available one at a time into the text area below.  After you have added all your ingredients press the search button to view avalible recipes.</p>
        </div>
    </div>
    <!-- this div contains the search bar for ingredients -->
    <div class="columns mt-6 is-mobile">
        <div class="column is-offset-3-tablet is-5-tablet is-offset-1-mobile is-8-mobile">
            <input class="input" id="ingredientInput" type="text" placeholder="Ingredient">
        </div>
        <div class="column is-2">
            <button class="button is-inverted is-outlined" id="ingredientAdd">
                Add
            </button>
        </div>
    </div>
    <!-- div that list ingredients when they are added -->
    <div class="columns is-mobile is-hidden">
        <div class="column is-offset-3-tablet is-offset-1-mobile is-5 ">
            <table class="table has-text-justify" id="ingredientsTable">
                <tr>
                    <th>Ingredients</th>
                    <th></th>
                </tr>
            </table>
            <button class="button is-inverted is-outlined" id="ingredientSearch">
                Search
            </button>           
        </div>
    </div>



<!-- bulma fontawesome -->
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Our JS -->
<script src="assets/script/script.js"></script>
</body>
</html>
